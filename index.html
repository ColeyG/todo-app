<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Calistoga%7cRoboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="compiled/bundle.css">
</head>

<body>
  <div class="bg">

  </div>
  <header class="primary-header">
    <h1>Todo</h1>
  </header>
  <section class="main">
    <div class="entry">
      <h2>Add Todo:</h2>
      <div class="input-row">
        <input type="text" class="todo-item" placeholder="Todo Item">
        <input type="date" class="todo-date" placeholder="Due Date">
        <button class="add-button">Add</button>
        <p>*date is expected in dd/mm/yy format</p>
      </div>
    </div>
    <div class="todo">
      <table class="todo-list">
        <tbody>
          <tr>
            <td>Name</td>
            <td>Due Date</td>
            <td>Actions</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="todo">
      <table class="todo-complete">
        <tbody>
          <tr>
            <td>Name</td>
            <td>Due Date</td>
            <td>Actions</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <script src="compiled/bundle.js"></script>
</body>

</html>
